<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B_Owali Creatives</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="h-screen flex flex-col justify-center items-center text-center p-6">
  <header class="fade-in">
    <h1 class="text-5xl md:text-7xl font-bold mb-4">Welcome to <span class="text-blue-400">B_Owali Creatives</span></h1>
    <p class="text-xl md:text-2xl mb-6">Where Vision Meets Design</p>
    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <a href="#portfolio" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-2xl shadow-md transition-transform transform hover:scale-105">View Portfolio</a>
      <a href="#contact" class="bg-white text-blue-600 hover:text-white hover:bg-blue-600 font-semibold py-3 px-6 rounded-2xl shadow-md transition-transform transform hover:scale-105">Book a Service</a>
    </div>
  </header>

  <footer class="absolute bottom-4 text-sm opacity-60">
    &copy; 2025 B_Owali Creatives. All rights reserved.
  </footer>
</body>
</html>
